<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/icon.min.css"/>
    <meta charset="UTF-8">

    <title>LncExpDB All genes</title>
</head>

<body>
<div th:replace="~{common/top_header :: header}"></div>

<div class="breadcrumb" style="margin-top: 20px">
    <li><a href="/home">Home</a></li>
    <li>All Genes</li>
</div>

<div class="panel panel-default" style="padding-left: 30px;padding-right: 30px;padding-top: 15px">
    <div class="panel-body" style="padding-left: 30px;padding-right: 30px;padding-top: 30px">
        <div class="row" style="padding-top: 15px">

            <div class="form-horizontal" style="align-content: center">
                <div class="form-group">
                    <div class="col-md-4" style="text-align: center">
                        <label class="control-label">Chromosome: </label><br>
                        <select name="filter" class="filter" id="chrome">
                            <option value="">--All-Chromosome--</option>
                            <option value="chr1">Chromosome1</option>
                            <option value="chr2">Chromosome2</option>
                            <option value="chr3">Chromosome3</option>
                            <option value="chr4">Chromosome4</option>
                            <option value="chr5">Chromosome5</option>
                            <option value="chr6">Chromosome6</option>
                            <option value="chr7">Chromosome7</option>
                            <option value="chr8">Chromosome8</option>
                            <option value="chr9">Chromosome9</option>
                            <option value="chr10">Chromosome10</option>
                            <option value="chr11">Chromosome11</option>
                            <option value="chr12">Chromosome12</option>
                            <option value="chr13">Chromosome13</option>
                            <option value="chr14">Chromosome14</option>
                            <option value="chr15">Chromosome15</option>
                            <option value="chr16">Chromosome16</option>
                            <option value="chr17">Chromosome17</option>
                            <option value="chr18">Chromosome18</option>
                            <option value="chr19">Chromosome19</option>
                            <option value="chr20">Chromosome20</option>
                            <option value="chr21">Chromosome21</option>
                            <option value="chr22">Chromosome22</option>
                            <option value="chrX">ChromosomeX</option>
                            <option value="chrY">ChromosomeY</option>
                            <option value="chrM">ChromosomeM</option>
                        </select>
                    </div>
                    <div class="col-md-4" style="padding-left: 40px">
                        <span>Search By: </span>
                        <select name="filter" class="filter" id="feature_sect1">
                            <option value="geneid">Gene ID</option>
                            <option value="symbol">Gene Symbol</option>
                        </select>
                    </div>
                    <div class="col-md-3" style="width: 300px">
                        <select name="feature" class="feature form-control" style="width: 200px" id="featurelnc" data-placeholder="eg. HSALNG0000002">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <span class="cancel col-md-1" onclick="cancel($(this))" id="featurelnc_cancel" hidden="hidden">
                            <a><span class="glyphicon glyphicon-remove-circle"></span></a>
                        </span>
                    </div>
                    <div class="col-md-3" style="text-align: center">
                        <select name="filter" class="filter" id="classification">
                            <option value="All">Classification</option>
                            <option value="Intergenic">Intergenic</option>
                            <option value="Sense">Sense</option>
                            <option value="Antisense">Antisense</option>
                            <option value="Intronic (S)">Intronic (S)</option>
                            <option value="Intronic (AS)">Intronic (AS)</option>
                            <option value="Overlapping (S)">Overlapping (S)</option>
                            <option value="Overlapping (AS)">Overlapping (AS)</option>
                        </select>
                    </div>
                </div>
            </div>
            <table id="lnc_table" class="table table-striped table-bordered">

            </table>

        </div>
    </div>
</div>
</body>

<div th:replace="~{common/common_js::common_js}"></div>
<script src="https://bigd.big.ac.cn/js/headerfooter-full.js"></script>
<script th:src="@{/js/BrowsePage/GeneTable.js}"></script>
</html>
